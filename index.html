<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Forms</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="html_forms.css">
    </head>
    <body>
        <h1 class="my-4 text-center">HTML FORMS</h1>
        <div class="container">
            <form class="col-6 form_align">
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" required placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" required placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCity" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" id="exampleInputCity" required placeholder="Enter City">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAge" class="form-label fw-bold">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge" required placeholder="Enter Age">
                </div>
                <div class="mb-3 cls_int">
                    <div id="InputInterest">
                        <label for="exampleInputInterest" id="int_num" class="form-label fw-bold">Interest</label>
                        <input type="text" class="form-control" required placeholder="Enter Interest">
                    </div>
                    <button type="button" id="btn_id" class="btn btn-dark btn_int">+</button>
                </div>
                <input type="hidden" value="1" id="new_fld">
                <button type="submit" class="btn btn-primary btn-lg my-4 submit_btn">Submit</button>
            </form>
        </div>
    </body>
    <script src="html_forms.js"></script>
</html>
